<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ui kit</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="/uikit.f998b137.css">
    </head>
    <body>
        <div class="container">

            <section>
                <h1 class="ui__title">Card product</h1>
                <div class="product-card">
                    <img src="/goodsChair.142c8435.png" alt="chair" class="product-card__img">
                    <p class="product-card__text">Парикмахерское кресло «Норм» гидравлическое</p>
                    <p class="product-card__price">9 900 </p>
                    <a href="#" class="product-card__btn">Купить</a>
                </div>
            </section>
            <div class="divider"></div>
            <section>
                <h1 class="ui__title">Subscribe</h1>
                <div class="subscribe">
                    <div class="subscribe__text-container">
                        <h3 class="subscribe__title">Получайте бонусы и подарки</h3>
                        <p class="subscribe__text">Каждый месяц разыгрываем 10&nbsp000 рублей для наших клиентов</p>
                        <input type="text" class="subscribe__input" placeholder="Введите e-mail">
                    </div>
                    <div class="subscribe__icon-container">
                        <img src="/messageIcon.ae92d25c.png" alt="mail" class="subscribe__icon">
                    </div>
                </div>                
            </section>

            <section>
                <h1 class="ui__title">Our shops</h1>
                <div class="our-shops">
                    <div class="our-shops__text-container">
                        <h3 class="our-shops__title">Заходите к нам</h3>
                        <p class="our-shops__text">Более 300 магазинов по всей России</p>
                        <a href="#" class="our-shops__btn">Карта магазинов</a>
                    </div>
                    <div class="our-shops__icon-container">
                        <img src="/truckIcon.36909312.png" alt="truck" class="our-shops__icon">
                    </div>
                </div>   
            </section>
            <div class="divider"></div>
            <section>
                <h1 class="ui__title">Call btn</h1>
                <a href="#" class="call-btn">Обратный звонок</a>
            </section>
            <div class="divider"></div>
        </div>
    <script src="/uikit.a3d3de24.js"></script></body>
</html>
